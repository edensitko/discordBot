<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Flask App</title>
    <link rel="stylesheet" href="/static/css.css">
</head>
<body>
    <div class="nav">
        <h1>Eden`s discord App</h1>
    </div>

    <div class="container">
        <h2>Submit a Message</h2>
        <form action="/message" method="POST">
            <input type="text" name="text" placeholder="Enter your message..." required>
            <button type="submit">Send</button>
        </form>

        <button class="redirect-button" onclick="window.location.href='/get_all_messages'">
         Recent Messages
        </button>
    </div>
</body>
</html>
